<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Solar Cell Cleaning Systems</title>
<style>
  :root{
    --bg:#f5f6f8;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --ring:#d1d5db;
    --green:#22c55e;
    --green-600:#16a34a;
    --gray:#9ca3af;
    --gray-200:#e5e7eb;
    --red:#ef4444;
    --red-600:#dc2626;
    --red-soft:#fee2e2;
  }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Thai", sans-serif;
    background:var(--bg);
    color:var(--text);
  }
  .container{max-width:980px;margin:24px auto;padding:0 16px}
  header{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  h1{font-size:22px;margin:0 8px 0 0}
  .status-badge{
    padding:8px 16px;border-radius:10px;font-weight:700;
    border:1px solid transparent;min-width:130px;text-align:center;
    transition: all .15s ease;
  }
  .status-badge.online{ background:#e8f8ee;color:var(--green-600);border-color:#bfe8ce; }
  .status-badge.offline{ background:#f3f4f6;color:#374151;border-color:#e5e7eb; }
  .status-badge.emergency{ background:var(--red-soft);color:var(--red-600);border-color:#fecaca; }

  .tabs{display:flex;gap:16px;margin-top:16px;border-bottom:2px solid var(--gray-200)}
  .tab{padding:10px 8px;border-bottom:3px solid transparent;font-weight:700;color:#374151}
  .tab.active{color:#0f172a;border-color:#3b82f6}

  .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:18px}
  @media (min-width:700px){ .grid{ grid-template-columns:1fr 1fr; } }
  .card{background:var(--card);border:1px solid var(--ring);border-radius:12px;
        padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);}
  .battery-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .battery-name{font-weight:700}
  .percent{font-variant-numeric:tabular-nums;color:#111827}
  .bar{height:10px;border-radius:8px;background:#e5e7eb;overflow:hidden}
  .bar>.fill{height:100%;width:0%;background:var(--green);transition:width .4s ease}
  .muted{color:var(--muted);font-size:12px}

  .row{background:var(--card);border:1px solid var(--ring);border-radius:12px;
       padding:14px 16px;margin-top:18px;display:flex;align-items:center;justify-content:space-between}
  .row-title{font-weight:700}
  .state{display:flex;align-items:center;gap:8px}
  .dot{width:8px;height:8px;border-radius:50%;background:#9ca3af}
  .dot.on{background:var(--green)}
  .dot.red{background:var(--red)}

  .switch{--w:48px;--h:26px;appearance:none;width:var(--w);height:var(--h);
          background:#e5e7eb;border-radius:999px;position:relative;cursor:pointer;border:1px solid #d1d5db}
  .switch:after{content:"";position:absolute;top:2px;left:2px;width:22px;height:22px;
                border-radius:999px;background:white;box-shadow:0 1px 2px rgba(0,0,0,.25);
                transition: transform .2s ease}
  .switch:checked{background:#bbf7d0;border-color:#a7f3d0}
  .switch:checked:after{transform:translateX(22px)}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Solar Cell Cleaning Systems</h1>
      <div id="statusBadge" class="status-badge offline">Offline</div>
    </header>

    <nav class="tabs">
      <div class="tab active">System Control</div>
    </nav>

    <section>
      <section class="grid">
        <article class="card">
          <div class="battery-head">
            <div class="battery-name">Battery : A</div>
            <div class="percent"><span id="pctA">100</span>%</div>
          </div>
          <div class="bar"><div id="fillA" class="fill"></div></div>
        </article>
        <article class="card">
          <div class="battery-head">
            <div class="battery-name">Battery : B</div>
            <div class="percent"><span id="pctB">100</span>%</div>
          </div>
          <div class="bar"><div id="fillB" class="fill"></div></div>
        </article>
      </section>

      <div class="row">
        <div>
          <div class="row-title">Wash</div>
          <div class="state"><span id="washDot" class="dot"></span><span class="muted" id="washText">OFF</span></div>
        </div>
        <input id="washSwitch" class="switch" type="checkbox" />
      </div>

      <div class="row">
        <div>
          <div class="row-title">Emergency</div>
          <div class="state"><span id="emgDot" class="dot"></span><span class="muted" id="emgText">OFF</span></div>
        </div>
        <input id="emgSwitch" class="switch" type="checkbox" />
      </div>
      <p class="muted" style="margin-top:8px">Emergency = ON ⇒ ป้ายสถานะด้านบนจะเปลี่ยนเป็นสีแดงและขึ้น “EMERGENCY” เสมอ</p>
    </section>
  </div>

<script>
  const batteryA = 100, batteryB = 100;
  const badge=document.getElementById('statusBadge');
  const washSwitch=document.getElementById('washSwitch');
  const emgSwitch=document.getElementById('emgSwitch');
  const washText=document.getElementById('washText');
  const emgText=document.getElementById('emgText');
  const washDot=document.getElementById('washDot');
  const emgDot=document.getElementById('emgDot');

  function setBattery(idFill,idPct,value){
    const v=Math.max(0,Math.min(100,value));
    document.getElementById(idFill).style.width=v+'%';
    document.getElementById(idPct).textContent=v;
  }
  setBattery('fillA','pctA',batteryA);
  setBattery('fillB','pctB',batteryB);

  function renderStatus(){
    const isWash=washSwitch.checked;
    const isEmg=emgSwitch.checked;
    washText.textContent=isWash?'ON':'OFF';
    washDot.classList.toggle('on',isWash);
    emgText.textContent=isEmg?'ON':'OFF';
    emgDot.classList.toggle('red',isEmg);
    if(isEmg){
      badge.textContent='EMERGENCY';
      badge.className='status-badge emergency';
    }else if(isWash){
      badge.textContent='Online';
      badge.className='status-badge online';
    }else{
      badge.textContent='Offline';
      badge.className='status-badge offline';
    }
  }
  renderStatus();
  washSwitch.addEventListener('change',renderStatus);
  emgSwitch.addEventListener('change',renderStatus);
</script>
</body>
</html>
