<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Solar Cell Cleaning Systems</title>
<style>
  :root{
    --bg:#f2f3f5;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --brand:#2563eb;
    --switch-off:#d1d5db;
    --switch-on:#34d399;
    --shadow:0 4px 14px rgba(0,0,0,.08);
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background:var(--bg); color:var(--text); }
  .wrap{max-width:980px;margin:24px auto;padding:0 16px}
  header{display:flex;align-items:center;justify-content:space-between;padding:8px 0 18px 0;}
  .title{font-size:24px;font-weight:650;letter-spacing:.2px;}
  .tabs{display:flex;gap:24px;border-bottom:1px solid #e5e7eb;}
  .tab{position:relative;padding:12px 4px;margin-bottom:-1px;font-weight:600;color:var(--muted);}
  .tab.active{color:var(--text);}
  .tab.active::after{content:"";position:absolute;left:0;right:0;bottom:-1px;height:3px;background:var(--brand);border-radius:3px;}
  .list{display:flex;flex-direction:column;gap:14px;margin-top:18px}
  .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
        padding:16px 18px; display:flex; align-items:center; justify-content:space-between;}
  .left{display:flex;align-items:center;gap:12px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 0 3px #eaf0ff inset;}
  .label{font-size:18px;font-weight:650}
  .sub{display:block; font-size:12px; color:var(--muted); margin-top:2px; letter-spacing:.2px;}
  .toggle{ --w:56px; --h:32px; --pad:3px; position:relative; width:var(--w); height:var(--h); flex:none;}
  .toggle input{display:none}
  .track{ position:absolute; inset:0; background:var(--switch-off); border-radius:999px; transition:background .2s ease;}
  .thumb{ position:absolute; top:var(--pad); left:var(--pad);
          width:calc(var(--h) - var(--pad)*2); height:calc(var(--h) - var(--pad)*2);
          background:#fff; border-radius:50%; box-shadow:0 2px 6px rgba(0,0,0,.2);
          transition:transform .22s cubic-bezier(.4,0,.2,1);}
  .toggle input:checked + .track{ background:var(--switch-on); }
  .toggle input:checked + .track + .thumb{ transform:translateX(calc(var(--w) - var(--h))); }
  @media (max-width:480px){ .label{font-size:16px} .title{font-size:20px} }
  footer{color:#6b7280;font-size:12px;margin-top:32px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Solar Cell Cleaning Systems</div>
      <div aria-hidden="true" style="display:flex;gap:4px;opacity:.35"><span>•</span><span>•</span><span>•</span></div>
    </header>

    <nav class="tabs"><div class="tab active">Wash</div></nav>

    <section class="list">
      <article class="card" data-id="robot" data-state="off">
        <div class="left">
          <span class="dot" aria-hidden="true"></span>
          <div><span class="label">Rail Cleaning Robot</span><span class="sub js-state">· OFF</span></div>
        </div>
        <label class="toggle">
          <input type="checkbox" /><span class="track"></span><span class="thumb"></span>
        </label>
      </article>

      <article class="card" data-id="water" data-state="on">
        <div class="left">
          <span class="dot" aria-hidden="true"></span>
          <div><span class="label">Water</span><span class="sub js-state">· ON</span></div>
        </div>
        <label class="toggle">
          <input type="checkbox" checked /><span class="track"></span><span class="thumb"></span>
        </label>
      </article>

      <article class="card" data-id="wash-liquid" data-state="off">
        <div class="left">
          <span class="dot" aria-hidden="true"></span>
          <div><span class="label">Wash Liquid</span><span class="sub js-state">· OFF</span></div>
        </div>
        <label class="toggle">
          <input type="checkbox" /><span class="track"></span><span class="thumb"></span>
        </label>
      </article>
    </section>
    <footer>Demo UI only (no ESP32). You can host this file anywhere (Netlify Drop / GitHub Pages) and share the link.</footer>
  </div>

<script>
  // Save state in localStorage so it remembers on refresh (demo only)
  const KEY = "wash-ui-state";
  let saved = {};
  try { saved = JSON.parse(localStorage.getItem(KEY) || "{}"); } catch(e){ saved = {}; }

  document.querySelectorAll(".card").forEach(card=>{
    const id = card.dataset.id;
    const input = card.querySelector("input[type=checkbox]");
    const stateText = card.querySelector(".js-state");

    // restore state
    if (saved[id] !== undefined) input.checked = !!saved[id];

    function sync(){
      const on = input.checked;
      stateText.textContent = on ? "· ON" : "· OFF";
      card.dataset.state = on ? "on" : "off";
      saved[id] = on;
      localStorage.setItem(KEY, JSON.stringify(saved));
    }
    input.addEventListener("change", sync);
    sync();
  });
</script>
</body>
</html>
